name: ventemoi
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  google_fonts:
  intl:

  get:
  get_storage:
  file_picker:
  image_picker: ^1.0.4
  auto_size_text:
  url_launcher:

  firebase_auth:
  google_sign_in: ^6.1.5
  cloud_firestore:
  firebase_storage:
  cloud_functions:

  shimmer:
  fl_chart:
  confetti: ^0.7.0
  carousel_slider: ^5.0.0
  flutter_colorpicker: ^1.0.3
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.25.0
  mockito: ^5.4.4
  build_runner: ^2.4.0
  integration_test:
    sdk: flutter
  flutter_lints:

flutter:
  uses-material-design: true
  assets:
    - images/logo.png
    - images/logo-placeholder.png
    - images/background.png
    - images/background-opacity.png
    - images/onboarding/particulier_1.png
    - images/onboarding/particulier_2.png
    - images/onboarding/particulier_3.png
    - images/onboarding/particulier_4.png
    - images/onboarding/admin_1.png
    - images/onboarding/admin_2.png
    - images/onboarding/admin_3.png
    - images/onboarding/boutique_1.png
    - images/onboarding/boutique_2.png
    - images/onboarding/boutique_3.png
    - images/onboarding/boutique_4.png
    - images/onboarding/entreprise_1.png
    - images/onboarding/entreprise_2.png
    - images/onboarding/entreprise_3.png
    - images/onboarding/entreprise_4.png

  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: fonts/SpaceGrotesk.ttf
    - family: LexendDeca
      fonts:
        - asset: fonts/LexendDeca.ttf
    - family: Cano
      fonts:
        - asset: fonts/Cano.otf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
    - family: Questrial
      fonts:
        - asset: fonts/Questrial-Regular.ttf
