<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paiement réussi - VenteMoi</title>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .container {
                text-align: center;
                padding: 40px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                max-width: 400px;
            }
            .success-icon {
                width: 80px;
                height: 80px;
                margin: 0 auto 20px;
                background-color: #4caf50;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: scaleIn 0.5s ease-out;
            }
            .checkmark {
                width: 40px;
                height: 40px;
                stroke: white;
                stroke-width: 3;
                fill: none;
                stroke-dasharray: 100;
                animation: checkmark 0.8s ease-out 0.3s forwards;
            }
            h1 {
                margin: 20px 0;
                font-size: 28px;
                font-weight: 600;
            }
            p {
                margin: 10px 0;
                opacity: 0.9;
                font-size: 18px;
            }
            .countdown {
                font-size: 14px;
                opacity: 0.7;
                margin-top: 20px;
            }
            @keyframes scaleIn {
                from {
                    transform: scale(0);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            @keyframes checkmark {
                from {
                    stroke-dashoffset: 100;
                }
                to {
                    stroke-dashoffset: 0;
                }
            }
            .spinner {
                margin: 20px auto;
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .close-button {
                margin-top: 20px;
                padding: 12px 24px;
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.5);
                border-radius: 8px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                display: none;
            }
            .close-button:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: white;
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="success-icon">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14 27 L22 35 L38 17" />
                </svg>
            </div>
            <h1>Paiement réussi !</h1>
            <p>Votre paiement a été traité avec succès.</p>
            <div class="spinner"></div>
            <p class="countdown" id="countdown">
                Fermeture automatique dans 3 secondes...
            </p>
            <button
                class="close-button"
                id="closeButton"
                onclick="closeWindow()"
            >
                Retourner à VenteMoi
            </button>
        </div>

        <script>
            // Fonction pour fermer la fenêtre
            function closeWindow() {
                window.close();
                // Si ça ne marche pas, essayer de rediriger
                setTimeout(() => {
                    if (window.opener) {
                        window.opener.focus();
                    }
                    // En dernier recours, informer l'utilisateur
                    document.getElementById("countdown").innerHTML =
                        "Veuillez fermer manuellement cet onglet.";
                }, 100);
            }

            // Envoyer immédiatement un signal de succès
            function sendSuccessSignal() {
                try {
                    // Pour les iframes
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage(
                            {
                                type: "stripe-payment-success",
                                status: "completed",
                                timestamp: Date.now(),
                            },
                            "*",
                        );
                    }

                    // Pour les WebViews Flutter
                    if (window.flutter_inappwebview) {
                        window.flutter_inappwebview.callHandler(
                            "paymentSuccess",
                            {
                                status: "completed",
                                timestamp: Date.now(),
                            },
                        );
                    }

                    // Essayer de notifier via localStorage (pour les autres onglets)
                    try {
                        localStorage.setItem(
                            "stripe_payment_status",
                            JSON.stringify({
                                status: "success",
                                timestamp: Date.now(),
                            }),
                        );
                        // Nettoyer après 5 secondes
                        setTimeout(() => {
                            localStorage.removeItem("stripe_payment_status");
                        }, 5000);
                    } catch (e) {
                        // localStorage peut ne pas être disponible
                    }

                    console.log("✅ Signal de succès envoyé");
                } catch (e) {
                    console.error("Erreur envoi signal:", e);
                }
            }

            // Envoyer le signal dès le chargement
            sendSuccessSignal();

            // Renvoyer le signal toutes les secondes pendant 5 secondes
            let signalCount = 0;
            const signalInterval = setInterval(() => {
                signalCount++;
                if (signalCount < 5) {
                    sendSuccessSignal();
                } else {
                    clearInterval(signalInterval);
                }
            }, 1000);

            // Compte à rebours
            let seconds = 3;
            const countdownEl = document.getElementById("countdown");
            const closeBtn = document.getElementById("closeButton");

            const interval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    countdownEl.textContent = `Fermeture automatique dans ${seconds} seconde${seconds > 1 ? "s" : ""}...`;
                } else {
                    countdownEl.textContent = "Fermeture...";
                    clearInterval(interval);
                }
            }, 1000);

            // Tentatives de fermeture
            setTimeout(() => {
                // Première tentative
                window.close();

                // Deuxième tentative après 500ms
                setTimeout(() => {
                    // Si on est toujours là, essayer d'autres méthodes
                    if (!window.closed) {
                        // Pour Chrome/Edge
                        window.open("", "_self", "");
                        window.close();

                        // Si on est dans un popup
                        if (window.opener) {
                            window.opener.focus();
                            window.close();
                        }
                    }
                }, 500);

                // Après 1 seconde, afficher le bouton si toujours ouvert
                setTimeout(() => {
                    if (!window.closed) {
                        countdownEl.innerHTML =
                            "Retournez à VenteMoi pour continuer.";
                        document.querySelector(".spinner").style.display =
                            "none";
                        closeBtn.style.display = "inline-block";
                    }
                }, 1000);
            }, 3000);

            // Écouter les messages de l'app
            window.addEventListener("message", (event) => {
                if (event.data === "close-payment-window") {
                    closeWindow();
                }
            });
        </script>
    </body>
</html>
