<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paiement r√©ussi - VenteMoi</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .container {
                text-align: center;
                background: rgba(255, 255, 255, 0.1);
                padding: 3rem;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                max-width: 500px;
                margin: 20px;
            }

            .success-icon {
                width: 80px;
                height: 80px;
                margin: 0 auto 2rem;
                background: #4caf50;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: scaleIn 0.5s ease-out;
            }

            .checkmark {
                width: 40px;
                height: 40px;
                stroke: white;
                stroke-width: 3;
                fill: none;
                animation: checkmark 0.5s ease-out 0.3s forwards;
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }

            @keyframes scaleIn {
                from {
                    transform: scale(0);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes checkmark {
                to {
                    stroke-dashoffset: 0;
                }
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
                font-weight: 600;
            }

            p {
                font-size: 1.1rem;
                opacity: 0.9;
                margin-bottom: 2rem;
                line-height: 1.6;
            }

            .countdown {
                font-size: 1rem;
                opacity: 0.8;
                margin-top: 2rem;
            }

            .loading-dots {
                display: inline-flex;
                gap: 4px;
            }

            .dot {
                width: 8px;
                height: 8px;
                background: white;
                border-radius: 50%;
                opacity: 0.5;
                animation: pulse 1.5s ease-in-out infinite;
            }

            .dot:nth-child(2) {
                animation-delay: 0.2s;
            }

            .dot:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 0.5;
                    transform: scale(1);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.2);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="success-icon">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14 27 L22 35 L38 17"></path>
                </svg>
            </div>

            <h1>Paiement r√©ussi !</h1>
            <p>
                Votre paiement a √©t√© trait√© avec succ√®s.<br />Vous allez √™tre
                redirig√© automatiquement.
            </p>

            <div class="countdown">
                <span id="message">Retour √† l'application</span>
                <div class="loading-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>

        <script>
            // Configuration
            const AUTO_CLOSE_DELAY = 3000; // 3 secondes
            const SIGNAL_INTERVAL = 500; // Envoyer un signal toutes les 500ms
            const MAX_SIGNALS = 10; // Maximum 10 signaux (5 secondes)

            // Fonction pour envoyer le signal de succ√®s
            function sendSuccessSignal() {
                const messageData = {
                    type: "stripe-payment-success",
                    status: "completed",
                    timestamp: Date.now(),
                    source: "stripe-success-page",
                };

                try {
                    // 1. PostMessage pour les iframes
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage(messageData, "*");
                        console.log("‚úÖ Signal envoy√© au parent iframe");
                    }

                    // 2. PostMessage pour l'opener (si ouvert par window.open)
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage(messageData, "*");
                        console.log("‚úÖ Signal envoy√© √† l'opener");
                    }

                    // 3. Broadcast Channel API (pour communication entre onglets)
                    if ("BroadcastChannel" in window) {
                        const channel = new BroadcastChannel(
                            "stripe_payment_status",
                        );
                        channel.postMessage(messageData);
                        console.log("‚úÖ Signal envoy√© via BroadcastChannel");
                    }

                    // 4. LocalStorage (fallback pour les anciens navigateurs)
                    if (window.localStorage) {
                        localStorage.setItem(
                            "stripe_payment_status",
                            JSON.stringify({
                                status: "success",
                                timestamp: Date.now(),
                            }),
                        );
                        console.log("‚úÖ Signal enregistr√© dans localStorage");

                        // Nettoyer apr√®s 10 secondes
                        setTimeout(() => {
                            localStorage.removeItem("stripe_payment_status");
                        }, 10000);
                    }

                    // 5. WebView Flutter handler
                    if (window.flutter_inappwebview) {
                        window.flutter_inappwebview.callHandler(
                            "paymentSuccess",
                            messageData,
                        );
                        console.log("‚úÖ Signal envoy√© √† Flutter WebView");
                    }
                } catch (e) {
                    console.error("Erreur envoi signal:", e);
                }
            }

            // Envoyer les signaux
            let signalCount = 0;

            // Premier signal imm√©diat
            sendSuccessSignal();

            // Signaux r√©p√©t√©s
            const signalInterval = setInterval(() => {
                signalCount++;
                if (signalCount < MAX_SIGNALS) {
                    sendSuccessSignal();
                } else {
                    clearInterval(signalInterval);
                    console.log("üèÅ Fin des signaux de succ√®s");
                }
            }, SIGNAL_INTERVAL);

            // Fermeture automatique
            setTimeout(() => {
                document.getElementById("message").textContent =
                    "Fermeture de la fen√™tre...";

                // Essayer de fermer la fen√™tre
                setTimeout(() => {
                    try {
                        // Si c'est un popup
                        if (window.opener) {
                            window.close();
                        } else {
                            // Sinon, essayer de revenir en arri√®re
                            window.history.back();

                            // Si √ßa ne marche pas, rediriger vers l'app
                            setTimeout(() => {
                                window.location.href = "/";
                            }, 500);
                        }
                    } catch (e) {
                        console.error("Impossible de fermer la fen√™tre:", e);
                        window.location.href = "/";
                    }
                }, 1000);
            }, AUTO_CLOSE_DELAY);

            // √âcouter les messages de l'application
            window.addEventListener("message", (event) => {
                if (event.data && event.data.type === "close-payment-window") {
                    window.close();
                }
            });
        </script>
    </body>
</html>
