            // CAPTURE D'ERREURS DÈS LE DÉBUT
            window.errorLog = [];
            window.onerror = function (msg, url, line, col, error) {
                var errorMsg = msg + " at " + url + ":" + line + ":" + col;
                window.errorLog.push(
                    new Date().toISOString() + " - " + errorMsg,
                );
                console.error("EARLY ERROR:", errorMsg);

                // Afficher directement sur la page
                try {
                    var errorDiv = document.getElementById("early-errors");
                    if (!errorDiv) {
                        errorDiv = document.createElement("div");
                        errorDiv.id = "early-errors";
                        errorDiv.style.cssText =
                            "position:fixed;top:0;left:0;right:0;background:red;color:white;padding:10px;z-index:999999;font-size:12px;";
                        document.body.appendChild(errorDiv);
                    }
                    errorDiv.innerHTML = "ERROR: " + errorMsg;
                } catch (e) {}

                return false;
            };
            console.log("Early error capture active");
        </script>

    <body>
        <!-- Bouton et console d'erreurs -->
        <div id="error-button" onclick="toggleErrorConsole()">!</div>
        <div id="error-console"></div>

        <!-- Écran de chargement -->
        <div class="loading" id="loading-screen">
            <div class="loader-logo">
                <img src="icons/Icon-192.png" alt="VenteMoi Logo" />
            </div>
            <p>Chargement de VenteMoi...</p>
        </div>

        <script>
            // Capture d'erreurs simple
            var errorCount = 0;
            var errorMessages = [];

            function logError(msg) {
                errorCount++;
                var time = new Date().toLocaleTimeString();
                errorMessages.push("[" + time + "] " + msg);

                // Garder seulement les 50 dernières erreurs
                if (errorMessages.length > 50) {
                    errorMessages.shift();
                }

                // Afficher le bouton
                document.getElementById("error-button").style.display = "flex";
                document.getElementById("error-button").innerText = errorCount;

                // Mettre à jour la console
                var consoleDiv = document.getElementById("error-console");
                consoleDiv.innerHTML = errorMessages.join("<br>");

                console.error("CAPTURED:", msg);
            }

            function toggleErrorConsole() {
                var console = document.getElementById("error-console");
                if (
                    console.style.display === "none" ||
                    console.style.display === ""
                ) {
                    console.style.display = "block";
                } else {
                    console.style.display = "none";
                }
            }

            // Capturer toutes les erreurs JavaScript
            window.addEventListener("error", function (e) {
                logError(
                    "JS Error: " +
                        e.message +
                        " at " +
                        e.filename +
                        ":" +
                        e.lineno,
                );
            });

            window.addEventListener("unhandledrejection", function (e) {
                logError("Promise rejected: " + e.reason);
            });

            // Log pour debug
            console.log("Error capture initialized");

            window.addEventListener("load", function (ev) {
                // Initialiser Flutter
                _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: serviceWorkerVersion,
                    },
                    onEntrypointLoaded: function (engineInitializer) {
                        engineInitializer
                            .initializeEngine()
                            .then(function (appRunner) {
                                appRunner.runApp();

                                // Cacher l'écran de chargement après le démarrage
                                setTimeout(() => {
                                    const loadingScreen =
                                        document.getElementById(
                                            "loading-screen",
                                        );
                                    if (loadingScreen) {
                                        loadingScreen.classList.add("fade-out");
                                        setTimeout(() => {
                                            loadingScreen.style.display =
                                                "none";
                                        }, 300);
                                    }
                                }, 500);
                            });
                    },
                });
            });
        </script>
    </body>
