<!doctype html>
<html>
    <head>
        <base href="/" />
        <meta charset="UTF-8" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
        <meta
            name="description"
            content="VenteMoi - Plateforme solidaire de bons d'achat"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- iOS meta tags & icons -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="VenteMoi" />
        <link rel="apple-touch-icon" href="icons/Icon-192.png" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <title>VenteMoi</title>
        <link rel="manifest" href="manifest.json" />

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background-color: #fafafa;
            }

            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }

            .loader-logo {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
                background: linear-gradient(135deg, #ff9500 0%, #ff7a00 100%);
                border-radius: 30%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 10px 30px rgba(255, 122, 0, 0.3);
                animation: pulse 2s ease-in-out infinite;
                padding: 20px;
            }

            .loader-logo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                filter: brightness(0) invert(1);
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>

        <!-- This script adds the flutter initialization JS code -->
        <script src="flutter.js" defer></script>
    </head>
    <body>
        <div class="loading">
            <div class="loader-logo">
                <img src="icons/Icon-192.png" alt="VenteMoi Logo" />
            </div>
            <p>Chargement de VenteMoi...</p>
        </div>

        <script>
            window.addEventListener("load", function (ev) {
                // Download main.dart.js sans service worker
                _flutter.loader.loadEntrypoint({
                    onEntrypointLoaded: function (engineInitializer) {
                        engineInitializer
                            .initializeEngine()
                            .then(function (appRunner) {
                                appRunner.runApp();
                            });
                    },
                });
            });
        </script>
    </body>
</html>
