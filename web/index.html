<!doctype html>
<html>
    <head>
        <base href="$FLUTTER_BASE_HREF" />
        <meta charset="UTF-8" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
        <meta
            name="description"
            content="VenteMoi - Plateforme solidaire de bons d'achat"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <!-- iOS meta tags & icons -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="VenteMoi" />
        <link rel="apple-touch-icon" href="icons/Icon-192.png" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <title>VenteMoi</title>
        <link rel="manifest" href="manifest.json" />

        <!-- ServiceWorker registration -->
        <script>
            var serviceWorkerVersion = null;
        </script>

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
            }

            /* Écran de chargement */
            .loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #fafafa;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                z-index: 9999;
            }

            .loader-logo {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
                background: linear-gradient(135deg, #ff9500 0%, #ff7a00 100%);
                border-radius: 30%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 10px 30px rgba(255, 122, 0, 0.3);
                animation: pulse 2s ease-in-out infinite;
                padding: 20px;
            }

            .loader-logo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                filter: brightness(0) invert(1);
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }

            .loading p {
                color: #333;
                font-size: 16px;
                margin-top: 10px;
            }

            .loading.fade-out {
                opacity: 0;
                transition: opacity 0.3s ease;
            }
        </style>

        <script src="flutter.js" defer></script>
    </head>
    <body>
        <!-- Écran de chargement -->
        <div class="loading" id="loading-screen">
            <div class="loader-logo">
                <img src="icons/Icon-192.png" alt="VenteMoi Logo" />
            </div>
            <p>Chargement de VenteMoi...</p>
        </div>

        <script>
            window.addEventListener("load", function (ev) {
                // Initialiser Flutter
                _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: serviceWorkerVersion,
                    },
                    onEntrypointLoaded: function (engineInitializer) {
                        engineInitializer
                            .initializeEngine()
                            .then(function (appRunner) {
                                appRunner.runApp();

                                // Cacher l'écran de chargement après le démarrage
                                setTimeout(() => {
                                    const loadingScreen =
                                        document.getElementById(
                                            "loading-screen",
                                        );
                                    if (loadingScreen) {
                                        loadingScreen.classList.add("fade-out");
                                        setTimeout(() => {
                                            loadingScreen.style.display =
                                                "none";
                                        }, 300);
                                    }
                                }, 500);
                            });
                    },
                });
            });
        </script>
    </body>
</html>
