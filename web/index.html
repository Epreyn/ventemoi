<!doctype html>
<html>
    <head>
        <base href="/" />

        <meta charset="UTF-8" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
        <meta
            name="description"
            content="VenteMoi - Votre plateforme de vente"
        />

        <!-- iOS meta tags & icons -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="VenteMoi" />
        <link rel="apple-touch-icon" href="icons/Icon-192.png" />

        <!-- Meta viewport améliorée pour iOS -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <title>VenteMoi</title>
        <link rel="manifest" href="manifest.json" />

        <!-- Script Google Maps avec chargement asynchrone -->

                key: "AIzaSyCLEUR2PbirD85Te-jmSNYSFz-O7cW9a-Q",
                v: "weekly",
                libraries: ["places"],
            });
        </script>

        <style>
            /* CSS pour empêcher le pull-to-refresh sur iOS */
            html {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
                -webkit-overflow-scrolling: touch;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
                /* Empêcher la sélection de texte pendant le scroll */
                -webkit-user-select: none;
                -webkit-touch-callout: none;
                /* Empêcher le zoom sur double tap */
                touch-action: manipulation;
            }

            /* Fix pour les inputs sur iOS */
            input,
            textarea {
                font-size: 16px !important; /* Empêche le zoom automatique sur iOS */
                -webkit-appearance: none;
                -webkit-border-radius: 0;
                border-radius: 0;
            }

            /* Loading screen avec les couleurs orange VenteMoi */
            .loading {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.3s ease-out;
            }

            .loading.fade-out {
                opacity: 0;
            }

            .loading p {
                color: white;
                margin-top: 20px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                font-size: 16px;
                font-weight: 500;
                letter-spacing: 0.5px;
            }

            .loader-logo {
                width: 120px;
                height: 120px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .loader-logo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                /* Filtre pour rendre le logo blanc */
                filter: brightness(0) invert(1);
                animation: pulse 2s infinite ease-in-out;
            }

            /* Animation de pulsation */
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            /* Barre de progression */
            .progress-bar {
                width: 200px;
                height: 4px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
                margin-top: 30px;
                overflow: hidden;
            }

            .progress-bar-fill {
                height: 100%;
                background: white;
                border-radius: 2px;
                width: 0%;
                animation: load 2s ease-out forwards;
            }

            @keyframes load {
                0% {
                    width: 0%;
                }
                100% {
                    width: 100%;
                }
            }

            /* Safe area pour iOS */
            @supports (padding: max(0px)) {
                body {
                    padding-top: env(safe-area-inset-top);
                    padding-bottom: env(safe-area-inset-bottom);
                    padding-left: env(safe-area-inset-left);
                    padding-right: env(safe-area-inset-right);
                }
            }
        </style>

        <script src="flutter.js" defer></script>
    </head>
    <body>
        <!-- Écran de chargement -->
        <div class="loading" id="loading-screen">
            <div class="loader-logo">
                <img src="icons/Icon-192.png" alt="VenteMoi Logo" />
            </div>
            <p>Chargement de VenteMoi...</p>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>

        <script>
            // Détection iOS et Safari
            const isIOS =
                /iPad|iPhone|iPod/.test(navigator.userAgent) &&
                !window.MSStream;
            const isSafari = /^((?!chrome|android).)*safari/i.test(
                navigator.userAgent,
            );

            // Configuration spéciale pour iOS
            if (isIOS) {
                // Empêcher le pull-to-refresh
                let preventPullToRefresh = false;
                let lastTouchY = 0;

                document.addEventListener(
                    "touchstart",
                    function (e) {
                        if (e.touches.length === 1) {
                            lastTouchY = e.touches[0].clientY;
                            preventPullToRefresh = window.pageYOffset === 0;
                        }
                    },
                    { passive: false },
                );

                document.addEventListener(
                    "touchmove",
                    function (e) {
                        if (e.touches.length !== 1) return;

                        const touchY = e.touches[0].clientY;
                        const touchYDelta = touchY - lastTouchY;
                        lastTouchY = touchY;

                        if (
                            preventPullToRefresh &&
                            touchYDelta > 0 &&
                            window.pageYOffset === 0
                        ) {
                            e.preventDefault();
                            return;
                        }

                        // Empêcher le scroll si un input est focus
                        if (
                            document.activeElement &&
                            (document.activeElement.tagName === "INPUT" ||
                                document.activeElement.tagName === "TEXTAREA")
                        ) {
                            if (e.cancelable) {
                                e.preventDefault();
                            }
                        }
                    },
                    { passive: false },
                );

                // Fix pour le clavier iOS
                document.addEventListener("focusin", function (e) {
                    if (
                        e.target.tagName === "INPUT" ||
                        e.target.tagName === "TEXTAREA"
                    ) {
                        // Empêcher le scroll automatique d'iOS
                        setTimeout(() => {
                            window.scrollTo(0, 0);
                            document.body.scrollTop = 0;
                        }, 0);
                    }
                });

                // Empêcher la fermeture du clavier lors du tap
                document.addEventListener("touchstart", function (e) {
                    if (
                        e.target.tagName === "INPUT" ||
                        e.target.tagName === "TEXTAREA"
                    ) {
                        e.stopPropagation();
                    }
                });
            }

            // Gérer la hauteur du viewport sur iOS
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty("--vh", `${vh}px`);

                // Fixer la hauteur du body
                if (isIOS) {
                    document.body.style.height = window.innerHeight + "px";
                }
            }

            // Initialiser et écouter les changements
            setViewportHeight();
            window.addEventListener("resize", setViewportHeight);
            window.addEventListener("orientationchange", setViewportHeight);

            // Fonction pour cacher l'écran de chargement
            function hideLoadingScreen() {
                const loadingScreen = document.getElementById("loading-screen");
                if (loadingScreen) {
                    loadingScreen.classList.add("fade-out");
                    setTimeout(() => {
                        loadingScreen.style.display = "none";
                    }, 300);
                }
            }

            // Initialisation Flutter - SANS serviceWorkerVersion comme dans votre ancien fichier
            window.addEventListener("load", function (ev) {
                // Download main.dart.js sans service worker
                _flutter.loader.loadEntrypoint({
                    onEntrypointLoaded: function (engineInitializer) {
                        engineInitializer
                            .initializeEngine()
                            .then(function (appRunner) {
                                appRunner.runApp().then(function () {
                                    // Cacher l'écran de chargement une fois Flutter chargé
                                    hideLoadingScreen();
                                });
                            });
                    },
                });
            });

            // Timeout de sécurité pour cacher l'écran de chargement
            setTimeout(hideLoadingScreen, 3000); // 3 secondes max

            // Charger Google Maps Places après Flutter
            if (window.google && window.google.maps) {
                window.google.maps.importLibrary("places").then(() => {
                    console.log("Google Maps Places library loaded");
                });
            }
        </script>
    </body>
</html>
