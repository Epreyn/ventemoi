<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paiement annul√© - VenteMoi</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #333;
            }

            .container {
                text-align: center;
                background: white;
                padding: 3rem;
                border-radius: 20px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                margin: 20px;
            }

            .cancel-icon {
                width: 80px;
                height: 80px;
                margin: 0 auto 2rem;
                background: #ff6b6b;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: scaleIn 0.5s ease-out;
            }

            .cross {
                width: 40px;
                height: 40px;
                position: relative;
            }

            .cross::before,
            .cross::after {
                content: "";
                position: absolute;
                width: 30px;
                height: 3px;
                background: white;
                border-radius: 2px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(45deg);
                animation: slideIn 0.5s ease-out 0.3s forwards;
                opacity: 0;
            }

            .cross::after {
                transform: translate(-50%, -50%) rotate(-45deg);
            }

            @keyframes scaleIn {
                from {
                    transform: scale(0);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes slideIn {
                to {
                    opacity: 1;
                }
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
                font-weight: 600;
                color: #333;
            }

            p {
                font-size: 1.1rem;
                color: #666;
                margin-bottom: 2rem;
                line-height: 1.6;
            }

            .button {
                display: inline-block;
                padding: 12px 30px;
                background: #667eea;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 500;
                transition: all 0.3s ease;
                margin-top: 1rem;
            }

            .button:hover {
                background: #5a67d8;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .countdown {
                font-size: 0.9rem;
                color: #999;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="cancel-icon">
                <div class="cross"></div>
            </div>

            <h1>Paiement annul√©</h1>
            <p>
                Votre paiement a √©t√© annul√©.<br />Vous pouvez r√©essayer quand
                vous le souhaitez.
            </p>

            <a href="/" class="button">Retour √† l'application</a>

            <div class="countdown">
                <span id="message"
                    >Fermeture automatique dans
                    <span id="seconds">5</span> secondes</span
                >
            </div>
        </div>

        <script>
            // Configuration
            const AUTO_CLOSE_DELAY = 5000; // 5 secondes
            const SIGNAL_INTERVAL = 500; // Envoyer un signal toutes les 500ms
            const MAX_SIGNALS = 6; // Maximum 6 signaux (3 secondes)

            // Fonction pour envoyer le signal d'annulation
            function sendCancelSignal() {
                const messageData = {
                    type: "stripe-payment-cancelled",
                    status: "cancelled",
                    timestamp: Date.now(),
                    source: "stripe-cancel-page",
                };

                try {
                    // 1. PostMessage pour les iframes
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage(messageData, "*");
                        console.log(
                            "‚ùå Signal d'annulation envoy√© au parent iframe",
                        );
                    }

                    // 2. PostMessage pour l'opener
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage(messageData, "*");
                        console.log("‚ùå Signal d'annulation envoy√© √† l'opener");
                    }

                    // 3. Broadcast Channel API
                    if ("BroadcastChannel" in window) {
                        const channel = new BroadcastChannel(
                            "stripe_payment_status",
                        );
                        channel.postMessage(messageData);
                        console.log(
                            "‚ùå Signal d'annulation envoy√© via BroadcastChannel",
                        );
                    }

                    // 4. LocalStorage
                    if (window.localStorage) {
                        localStorage.setItem(
                            "stripe_payment_status",
                            JSON.stringify({
                                status: "cancelled",
                                timestamp: Date.now(),
                            }),
                        );
                        console.log(
                            "‚ùå Signal d'annulation enregistr√© dans localStorage",
                        );

                        // Nettoyer apr√®s 10 secondes
                        setTimeout(() => {
                            localStorage.removeItem("stripe_payment_status");
                        }, 10000);
                    }

                    // 5. WebView Flutter handler
                    if (window.flutter_inappwebview) {
                        window.flutter_inappwebview.callHandler(
                            "paymentCancelled",
                            messageData,
                        );
                        console.log(
                            "‚ùå Signal d'annulation envoy√© √† Flutter WebView",
                        );
                    }
                } catch (e) {
                    console.error("Erreur envoi signal d'annulation:", e);
                }
            }

            // Envoyer les signaux
            let signalCount = 0;

            // Premier signal imm√©diat
            sendCancelSignal();

            // Signaux r√©p√©t√©s
            const signalInterval = setInterval(() => {
                signalCount++;
                if (signalCount < MAX_SIGNALS) {
                    sendCancelSignal();
                } else {
                    clearInterval(signalInterval);
                    console.log("üèÅ Fin des signaux d'annulation");
                }
            }, SIGNAL_INTERVAL);

            // Compte √† rebours
            let seconds = 5;
            const countdownEl = document.getElementById("seconds");

            const countdownInterval = setInterval(() => {
                seconds--;
                if (countdownEl) {
                    countdownEl.textContent = seconds;
                }

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("message").textContent =
                        "Fermeture...";

                    // Fermer ou rediriger
                    setTimeout(() => {
                        try {
                            if (window.opener) {
                                window.close();
                            } else {
                                window.location.href = "/";
                            }
                        } catch (e) {
                            window.location.href = "/";
                        }
                    }, 500);
                }
            }, 1000);

            // √âcouter les messages de l'application
            window.addEventListener("message", (event) => {
                if (event.data && event.data.type === "close-payment-window") {
                    window.close();
                }
            });
        </script>
    </body>
</html>
